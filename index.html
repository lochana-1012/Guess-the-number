
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2 >Guess: <span id="guessless">9</span></h2>
    <hr class="animation">
    <h2 >High Score: <span id="guesshigh">0</span></h2>
  </header>
  <div class="card">
       <h1>Guess My Number</h1>
       <hr>
       <p>Guess*(1=100)!</p>
       <div class="input-container">
        <input type="number" id="number" class="number-name">
       </div>
       <button class="btn" id="submit">submit</button>
       
       <p class="guess-number" id="guess"></p>
      </div>

      <div>
        <div class="button-restart" >
       <button id="restart" class="restart"> <strong class="btn-strong">  RESTART  </strong> </button>
        </div>
      </div>
    <script src="styles.js"></script>
</body>
</html>
